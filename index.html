<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Mentoria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="img/img1.svg" alt="imagem decorativa de 5 estrelas de avaliação.">
    </header>
    <div class="lui">
        <h3 class="especial">Informações pessoais</h3>
    </div>
    <form action="">
        <fieldset>
            <div class="main">
                <div class="two-colum">
                    <div class="input-model">
                        <label for="event-name">Nome</label>
                        <input type="text" id="event-name">
                    </div>
                    <div class="input-model">
                        <label for="event-surname">Sobrenome</label>
                        <input type="text" id="event-surname">
                    </div>
                </div>
                <div class="input-model">
                    <label for="event-email">E-mail <span>(digite um email válido)</span></label>
                    <input type="email" id="event-email">
                </div>
                <div class="input-model">
                    <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="event-password">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Informações do mentor</legend>
            <div class="main">
                <div class="input-model">
                    <label for="event-name-mentor">Selecione quem foi o seu mentor</label>
                    <select name="" id="">
                        <option value="">1</option>
                        <option value="">2</option>
                    </select>
                </div>
                <div class="input-model">
                    <label for="event-feedback">Feedback sobre o mentor</label>
                    <textarea name="" id="event-feedback"></textarea>
                </div>
                <div class="checkbox-model">
                    <input type="checkbox" name="" id="event-checkbox">
                    <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Agendando próxima mentoria</legend>
            <div class="main">
                <div class="tree-colum">
                    <div class="input-model">
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date">
                    </div>
                    <div class="time">
                        <div class="input-model-time">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>
                        <div class="input-model-time">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>
                </div>                     
            </div>
        </fieldset>
        <button>Salvar</button>
    </form>
</body>
</html>
